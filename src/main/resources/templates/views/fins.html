<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/style/style.css" th:href="@{/style/style.css}"/>
    <meta charset="UTF-8">
    <title>Surf</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <div th:replace="header :: myheader"></div>
</head>
<body>
<div class="mb-3" style="padding-left: 5rem; padding-right: 5rem;">
    <h1 class="fw-bold">Бренды</h1>

    <div style="margin-top: 15px; margin-bottom: 15px">
        <form class="card" style="padding: 10px;" th:action="@{/fins}" method="POST" >
            <h4 class="fw-bold" style="color: #0d6efd">Добавить запись</h4>
            <br/>
            <div class="mb-3 row g-3 align-items-center">
                <div class="col-auto">
                    <label style="float: left; margin-left: 5px; width: 200px;" class="form-label fw-bold">Название:</label>
                </div>
                <div class="col-auto container-fluid col-md">
                    <input type="text" name="name" class="form-control" th:value="${name}" placeholder="...">
                </div>
            </div>
            <div class="mb-3 row g-3 align-items-center">
                <div class="col-auto">
                    <label style="float: left; margin-left: 5px; width: 200px;" class="form-label fw-bold">Размер:</label>
                </div>
                <div class="col-auto container-fluid col-md">
                    <select name="size" class="form-select" th:filed="size" aria-label="Default select example">
                        <option th:value="M" th:selected="${size.equals('M')}">M</option>
                        <option th:value="L" th:selected="${size.equals('L')}">L</option>
                        <option th:value="S" th:selected="${size.equals('S')}">S</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название</th>
            <th scope="col">Размер</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${fins}">
            <th scope="row" th:text="${el.id}"></th>
            <td th:text="${el.name}"></td>
            <td th:text="${el.size}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
