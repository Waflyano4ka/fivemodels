<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/style/style.css" th:href="@{/style/style.css}"/>
    <meta charset="UTF-8">
    <title>Surf</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <div th:replace="header :: myheader"></div>
</head>
<body>
    <div class="mb-3" style="padding-left: 5rem; padding-right: 5rem;">
        <h1 class="fw-bold">Доски для серфинга</h1>

        <div style="margin-top: 15px; margin-bottom: 15px">
            <form class="card" style="padding: 10px;" th:action="@{/surfboard}" method="POST" >
                <h4 class="fw-bold" style="color: #0d6efd">Добавить запись</h4>
                <br/>
                <div class="mb-3 row g-3 align-items-center">
                    <div class="col-auto">
                        <label style="float: left; margin-left: 5px; width: 200px;" class="form-label fw-bold">Название:</label>
                    </div>
                    <div class="col-auto container-fluid col-md">
                        <input type="text" name="name" class="form-control" th:value="${name}" placeholder="...">
                    </div>
                </div>
                <div class="mb-3 row g-3 align-items-center">
                    <div class="col-auto">
                        <label style="float: left; margin-left: 5px; width: 200px;" class="form-label fw-bold">Модель:</label>
                    </div>
                    <div class="col-auto container-fluid col-md">
                        <input type="text" name="model" class="form-control" th:value="${model}" placeholder="...">
                    </div>
                </div>
                <div class="mb-3 row g-3 align-items-center">
                    <div class="col-auto">
                        <label style="float: left; margin-left: 5px; width: 200px;" class="form-label fw-bold">Бренд:</label>
                    </div>
                    <div class="col-auto container-fluid col-md">
                        <input type="text" name="brand" class="form-control" th:value="${brand}" placeholder="...">
                    </div>
                </div>
                <div class="mb-3 row g-3 align-items-center">
                    <div class="col-auto">
                        <label style="float: left; margin-left: 5px; width: 200px;" class="form-label fw-bold">Высота:</label>
                    </div>
                    <div class="col-auto container-fluid col-md">
                        <input type="text" name="size_height" class="form-control" th:value="${height}" placeholder="...">
                    </div>
                </div>
                <div class="mb-3 row g-3 align-items-center">
                    <div class="col-auto">
                        <label style="float: left; margin-left: 5px; width: 200px;" class="form-label fw-bold">Ширина:</label>
                    </div>
                    <div class="col-auto container-fluid col-md">
                        <input type="text" name="size_width" class="form-control" th:value="${width}" placeholder="...">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                    <th scope="col">Модель</th>
                    <th scope="col">Бренд</th>
                    <th scope="col">Высота</th>
                    <th scope="col">Ширина</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="el : ${surfboards}">
                    <th scope="row" th:text="${el.id}"></th>
                    <td th:text="${el.name}"></td>
                    <td th:text="${el.model}"></td>
                    <td th:text="${el.brand}"></td>
                    <td th:text="${el.size_height}"></td>
                    <td th:text="${el.size_width}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
