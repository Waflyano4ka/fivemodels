<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/style/style.css" th:href="@{/style/style.css}"/>
    <meta charset="UTF-8">
    <title>Surf</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <div th:replace="header :: myheader"></div>
</head>
<body>
    <div class="mb-3" style="padding-left: 5rem; padding-right: 5rem;">
        <form class="card" style="padding: 10px;" method="POST" th:object="${wax}" th:action="@{'/waxes/' + ${object.id} + '/edit'}">
            <h4 class="fw-bold container-fluid col-md" style="color: #0d6efd">Вакса:</h4>
            <br/>
            <div class="mb-3 row g-3 align-items-center">
                <div class="col-auto">
                    <label style="float: left; margin-left: 5px; width: 200px;" class="form-label fw-bold">Название:</label>
                </div>
                <div class="col-auto container-fluid col-md">
                    <input type="text" name="name" class="form-control" th:value="${object.name}" placeholder="..." readonly>
                </div>
            </div>
            <div class="mb-3 row g-3 align-items-center">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red; margin-left: 220px;" class="fw-bold"></div>
            </div>
            <div th:if="${#fields.hasErrors('global')}" class="mb-3 row g-3 align-items-center">
                <div th:each="err : ${#fields.errors('global')}" th:text="${err}" style="color: red; margin-left: 220px;" class="fw-bold"></div>
            </div>
            <div class="mb-3 row g-3 align-items-center">
                <div class="col-auto">
                    <label style="float: left; margin-left: 5px; width: 200px;" class="form-label fw-bold">Температура использования:</label>
                </div>
                <div class="col-auto container-fluid col-md">
                    <input type="text" name="temperature" class="form-control" th:value="${object.temperature}" placeholder="..." readonly>
                </div>
            </div>
            <div class="mb-3 row g-3 align-items-center">
                <div th:if="${#fields.hasErrors('temperature')}" th:errors="*{temperature}" style="color: red; margin-left: 220px;" class="fw-bold"></div>
            </div>
            <div class="mb-3 row g-3 align-items-center">
                <div class="col-auto">
                    <label style="float: left; margin-left: 5px; width: 200px;" class="form-label fw-bold">Вес:</label>
                </div>
                <div class="col-auto container-fluid col-md">
                    <input type="text" name="weight" class="form-control" th:value="${object.weight}" placeholder="..." readonly>
                </div>
            </div>
            <div class="mb-3 row g-3 align-items-center">
                <div th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" style="color: red; margin-left: 220px;" class="fw-bold"></div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto container-fluid col-md">
                    <a th:href="'/waxes/' + ${object.id} + '/delete'" style="float: right; width: 150px;" class="btn btn-primary">Удалить</a>
                    <a id="edit" style="float: right; width: 150px; margin-right: 30px;" class="btn btn-primary">Редактировать</a>
                    <button id="editBtn" type="submit" style="float: right; width: 150px; margin-right: 30px;" class="btn btn-success">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" th:src="@{/js/edit.js}" src="../static/js/edit.js"></script>
</body>
</html>
